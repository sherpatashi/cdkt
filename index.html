div {

body {

* {

/* Add padding to containers */
.container {
  padding: 20px;

}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 70%;

  border: none;
  background: white;
}

input[type=text]:focus, input[type=password]:focus {

}

*/


/* Set a style for the login button */

.loginbtn {
  background-color: green;
  border-radius: 10px;
  color: white;
  padding: 16px 20px;
  margin: auto;
  text-align: center;
  border: spotted;
  transition: all 0.5s;
  cursor: pointer;
  width: 70%;
  opacity: 0.9;
  }
  
.loginbtn span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.loginbtn:hover span {
  padding-right: 25px;
}

.loginbtn:hover span:after {
  opacity: 1;
  right: 0;
  }

 </div>
